<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us, We are here for you.">
    <meta name="author" content="Emmanuel Garcia">
    <title>Contact Us - Dry Oar Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><img src="images/dryoarlogo3.png" alt="Dry Oar Rafting Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-info">
            <h1>Contact Information</h1>
            <p>Address: 123 River Road, Veracruz</p>
            <p>Phone: +52 229 123 4567</p>
            <p>Email: info@dryoar.com</p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098286!2d144.95373531531673!3d-37.81627977975169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57723c123123b12!2sDry%20Oar%20Rafting!5e0!3m2!1sen!2sau!4v1635664392459!5m2!1sen!2sau"
                    width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <section id="team">
            <h2>Our Team</h2>
            <div class="multiple_pictures_contact">
                <figure>
                <img src="images/employe_1.jpg" alt="Employee 1">
                <p>Shad Robinson - Lead Guide</p>
                </figure>
                <figure>           
                <img src="images/employe_2.jpg" alt="Employee 2">
                <p>Patrick Smith - Reservation Specialist</p>
                </figure>
                <figure>
                <img src="images/employe_3.jpg" alt="Employee 3">
                <p>Bob Johnson - Customer Support</p>
                </figure>
            </div>
        </section>
        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <p>Purpose of Message:</p>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="website" name="purpose" value="website">
                    <label for="website">Website Suggestion</label>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2024, Dry Oar Rafting, Emmanuel Garcia | <a href="https://app.moqups.com/8jT7y7MorYxV96hzXqO8aFL91xJnUIek/view/page/ae6c052ed" target="_blank">View Wireframe</a></p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/x.svg" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>    
</body>
</html>
