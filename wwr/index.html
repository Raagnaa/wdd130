<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home Page Dry Oar Rafting">
    <meta name="author" content="Emmanuel Garcia">
    <title>Home - Dry Oar Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"> <img src="images/dryoarlogo3.png" alt="logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="images/rafting_1.jpg" alt="Rafting adventure">
            <div class="hero-title">
                <h1>Welcome to Dry Oar Rafting</h1>
            </div>
        </section>
        <section id="newsletter-signup">
            <h2>Join Our Newsletter</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
        <section id="cta">
            <h2>Ready for an Adventure?</h2>
            <p><a href="trips.html">Check out our trips!</a></p>
        </section>
        <section class="grid-layout">
            <div class="grid-item">
                <img src="images/rafting_3.png" alt="Rafting journey">
                <p>Experience the thrill of white water rafting!</p>
            </div>
            <div class="grid-item">
                <img src="images/rafting_4.jpg" alt="Rafting scenery">
                <p>Discover breathtaking landscapes and wildlife.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2024, Dry Oar Rafting, Emmanuel Garcia</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/x.svg" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
